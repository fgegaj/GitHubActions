name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        ref: main 

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Create HTML File
      run: echo '<!DOCTYPE html><html lang="en"><head><title>ESA 6</title></head><body><h1>Hello, GitHub Actions!</h1></body></html>' > ESA6.html

    - name: Display HTML File
      run: cat ESA6.html

    - name: Commit and Push Changes
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git add ESA6.html
        git commit -m "Update ESA6.html"
        git push origin main

    - name: Checkout gh-pages Branch
      run: git checkout -B gh-pages origin/gh-pages

    - name: Merge Changes from main
      run: git merge main --no-edit

    - name: Push to gh-pages
      run: git push origin gh-pages
